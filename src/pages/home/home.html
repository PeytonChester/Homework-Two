<ion-header>
  <ion-navbar>
    <ion-title>
      Ten Cards
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-card *ngFor="let card of cards">
    <img src="assets/images/{{card.imgPath}}"/>

    <ion-card-content>
      <ion-card-title>
        {{card.title}}
      </ion-card-title>
      <h4>{{card.location}}</h4>
      <p>{{card.desc}}</p>
    </ion-card-content>

    <ion-row>

      <ion-col>
        <button ion-button clear icon-start (click)="clickFav(card)">
          <ion-icon [name]="(card.favorited) ? 'ios-star' : 'ios-star-outline'" ></ion-icon>
          Fav
        </button>
      </ion-col>

      <ion-col>
        <button ion-button clear icon-start>
          <ion-icon name="ios-share-alt"></ion-icon>
          Share
        </button>
      </ion-col>

      <ion-col>
        <button ion-button clear icon-start (click)="clickSave(card)">
          <ion-icon [name]="(card.saved) ? 'ios-bookmark' : 'ios-bookmark-outline'"></ion-icon>
          Save
        </button>
      </ion-col>

    </ion-row>

  </ion-card>

</ion-content>
